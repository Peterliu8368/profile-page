<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peter's Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <nav>
        <h1 class="nav">Profile</h1>
        <div class="nav-bar">
            <h4>Home</h4>
            <h4>My Profile</h4>
            <h4>Find Connections</h4>
        </div>
        <div class="nav-button">
            <button>Sign Out</button>
        </div>
    </nav>

    <div id="main">
        <main>
            <div id="profile">
                <div id="blueBox"></div>
                <div id="profile-col">
                    <img id="profile-pic" src="./profile-professional.jpg" alt="peter">
                    <h1 id="name">Peter Liu</h1>
                    <div id="profile-location">
                        <img id="map-marker" src="./map-marker.png" alt="map-marker">
                        <h3 id="profile-city">Seattle</h3>
                    </div>
                    <div id="profile-desc">
                        <p>Developer | Engineer | Problem Solver</p>
                        <p>Master of shadows and the Internet!</p>
                    </div>
                    <div id="profile-edit">
                        <img id="gear" src="./gear.png" alt="gear">
                        <a id="edit-profile" href="#">Edit profile</a>
                    </div>
                </div>
            </div>


            <div id="education"></div>
        </main>




        <aside>

        </aside>  
    </div>

</body>
</html>
